<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico.png" />
    <title>NETFLIX</title>
  </head>

  <body>
    <div class="home"></div>
    <video
      src="./SQUID-GAME.mp4"
      poster="./SQUID-GAME.img"
      autoplay
      muted
    ></video>
    <div class="overlay">
      <div class="header">
        <div class="loge">NETFLIX</div>
        <div class="nav">
          <div class="nav-item">홈</div>
          <div class="nav-item">TV 프로그램</div>
          <div class="nav-item">영화</div>
          <div class="nav-item">NEW! 요즘 대세 영화</div>
          <div class="nav-item">내가 찜한 콘텐츠</div>
        </div>
        <div class="menu">
          <div class="menu-item">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="menu-item">남현서</div>
          <div class="menu-item"><i class="fa-solid fa-gift"></i></div>
          <div class="menu-item"><i class="fa-solid fa-bell"></i></div>
          <div class="menu-item"><i class="fa-solid fa-square"></i></div>
        </div>
      </div>
      <div class="banner">
        <div class="series"><span>N</span> 시리즈</div>
        <div class="title">오징어 게임 2</div>
        <div class="badge">오늘 한국에서 콘텐츠 순위 1위</div>
        <div class="description">
          《오징어 게임 2》는 넷플릭스에서 공개된 디스토피아 생존 스릴러 <br />
          공포 TV 시리즈로, 2021년에 공개된 《오징어 게임》의 후속편입니다.
          <br />
          2024년 12월 26일에 7부작으로 공개되었습니다.
        </div>
        <div class="buttons">
          <div class="white-button">
            <i class="fa-solid fa-play"></i>
            재생
          </div>
          <div class="gray-button">
            <i class="fa-solid fa-circle-info"></i>
            상세정보
          </div>
        </div>
        <div class="extra">
          <div class="replay-button">
            <i class="fa-solid fa-rotate-right"></i>
          </div>
          <div class="rating">
            <img
              src="https://i.namu.wiki/i/KOPHpEoBYgvmaCtKW-5maPkjdVpqld4_KCAL5WFELv_FrmwpYIvq3lX8Sffm-FwmgM-GlnVE0MnE2VRkxodoyg.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
